<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_signup.css">
    <title>KingofMine | signup</title>
</head>
<body>
    <header>
        <img class="logo" id="logoImg" src="../assets/logo.png" alt="logoimage">
    </header>
    <div class="login_form">
        <form> 
            <input type="text" name="" id="idInput" class="inputText" placeholder="ID">
            <input type="password" name="" id="psInput1" class="inputText" placeholder="PASSWORD">
            <input type="password" name="" id="psInput2" class="inputText" placeholder="CONFIRM PASSWORD">
            <input type="submit" name="" class="btn" id="login_btn" value="가입하기">
        </form>
    </div>
</body>
</html>
